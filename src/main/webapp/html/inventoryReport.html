<div class="container">
    <h3>Inventory Report</h3>


    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#filterInventoryReportDetail-modal">Filter</button>
    <p id="forDownloadButton"></p>

    <div class="modal" tabindex="-1" role="dialog" id="filterInventoryReportDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD BRANDS</h5>

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" >-->
        <!--date picker-->

        <div class="row">
            <div class="col-12">
                <form class="form" id="inventory-report-form">
                <div class="form-group">
                    <div class="col-sm-10">
<!--                        <label for="inputBrand">Brand</label>-->
                        <input type="text" class="form-control" id="inputBrand" placeholder="Enter brand">
                    </div>
                </div>

                    <div class="form-group">
                    <div class="col-md-4 mb-3">
<!--                        <label for="inputCategory">Category</label>-->
                        <input type="text" class="form-control" id="inputCategory" placeholder="Enter Category">
                    </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
            <button id="addButton" class="btn btn-success" data-dismiss="modal" style="background-color: #45CFDD;border-color: #45CFDD;"><i class="fa fa-plus"></i></button>
        </div>
</div>
</div>
</div>

        <div class="col-12">



        </div>
    </div>

</div>

        <table class="table table-striped" id="inventory-report-table">
            <thead>
            <tr>
                <!--                <th scope="col">Id</th>-->

                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
