<!doctype html>

<html lang="en">


<head th:replace="snippets.html :: name_head">

</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">
    <h3>Sales Report</h3>

    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#filterSalesReportDetail-modal">Filter</button>
    <p id="forDownloadButton"></p>

    <div class="modal" tabindex="-1" role="dialog" id="filterSalesReportDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FILL THE FIELDS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

<!--    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" >-->
<!--date picker-->

        <div class="row">
            <div class="col-12">

                    <form class="form" id="sales-report-report-form">
                        <div class="form-group">
                            <label for="inputEndDate" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                            <input type="date" class="form-control" name="brand" id="inputStartDate" placeholder="enter start date">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom:1em;">
                        <label for="inputEndDate" class="col-sm-2 col-form-label">End</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="brand" id="inputEndDate" placeholder="enter end dated">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom:1em;">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputBrand" placeholder="Enter brand">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCategory" placeholder="Enter Category">
                            </div>
                    </div>

                </form>
            </div>
        </div>
                    <div class="modal-footer">
                        <!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
                        <button id="addButton" class="btn btn-success" data-dismiss="modal" style="background-color: #45CFDD;border-color: #45CFDD;"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>


<!--    </nav>-->


    <div class="row">
        <div class="col-12">



        </div>
    </div>
    </div>

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="sales-report-table">
                <thead>
                <tr>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
</div>




</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script th:src="@{/static/salesReport.js}"/></script>

</body>

</html>
