<!doctype html>

<html lang="en">


<head th:replace="snippets.html :: name_head">
</head>
<style>
  /* Hide the sorting arrow */
  table.dataTable thead .sorting,
table.dataTable thead .sorting_asc,
table.dataTable thead .sorting_desc {
  background-image: none !important;
  padding-right: 0 !important;
}

table.dataTable thead .sorting::after,
table.dataTable thead .sorting_asc::after,
table.dataTable thead .sorting_desc::after {
  display: none !important;
}
  }
  table.dataTable {
  border-collapse: separate;
  border-spacing: 10px;
}
table.dataTable tbody tr:hover {
  background-color: #e6e6e6;
}
   /* Set a constant width for the Select2 dropdown container and search input */
  .select2-container--default .select2-selection--single,
  .select2-container--default .select2-selection--single .select2-search__field {
    width: 20em;
    height: 2.25em;
  }
</style>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">
    <h3>Brand Report</h3>

    <a type="button" class="btn btn-outline-info" th:href="@{/ui/reportsview}"> <span class="fa fa-arrow-left"></span></a>
    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#filterBrandReportDetail-modal">Filter</button>
    <p id="forDownloadButton"></p>

    <div class="modal" tabindex="-1" role="dialog" id="filterBrandReportDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD BRANDS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div>
                            <form class="form-inline" id="brand-report-form">
                                <div class="form-group" style="margin-bottom:1.5em;">
                                    <label for="brand-dropper" class="col-sm-4 col-form-label">Brand</label>
                                        <select class="form-control" id="brand-dropper">
                                            <option value="">Select</option>
                                        </select>
                                </div>
                                <div class="form-group" style="margin-bottom:1.5em;">
                                    <label for="brand-dropper" class="col-sm-4 col-form-label">Category</label>
                                        <select class="form-control" id="category-dropper">
                                            <option value="">Select</option>
                                        </select>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
                        <button id="addButton" class="btn btn-success" data-dismiss="modal" style="background-color: #45CFDD;border-color: #45CFDD;"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>


        <!--    </nav>-->


        <div class="row">
            <div class="col-12">



            </div>
        </div>

    </div>

    <!-- Table -->
    <div class="col-12">
        <table class="table table-striped text-center" id="brand-report-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script th:src="@{/static/brandReport.js}"/></script>
<!-- Other body content -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</body>

</html>
