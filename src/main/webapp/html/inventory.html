<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<style>
  /* Hide the sorting arrow */
  table.dataTable thead .sorting,
table.dataTable thead .sorting_asc,
table.dataTable thead .sorting_desc {
  background-image: none !important;
  padding-right: 0 !important;
}

table.dataTable thead .sorting::after,
table.dataTable thead .sorting_asc::after,
table.dataTable thead .sorting_desc::after {
  display: none !important;
}
  }
  table.dataTable {
  border-collapse: separate;
  border-spacing: 10px;
}
table.dataTable tbody tr:hover {
  background-color: #e6e6e6;
}
</style>
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Inventories</h3>


    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#addInventoryDetail-modal">Add</button>
    &nbsp;
    <button type="button" class="btn btn-outline-info" id="refresh-data">Refresh</button>
    &nbsp;
    <button type="button" class="btn btn-outline-info" id="upload-data">Upload</button>



    <!-- Top row with form-->

    <div class="modal" tabindex="-1" role="dialog" id="addInventoryDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD BRANDS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
    <div class="row">
        <div class="col-12">
            <form class="form-inline admin-element" id="inventory-form">

                <div class="form-group">
<!--                    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>-->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
                    </div>
                </div>

                <div class="form-group">
<!--                    <label for="inputQuantity" class="col-sm-2 col-form-label"></label>-->
                    <div class="col-sm-10">
                                 <input  type="number" class="form-control" name="quantity" id="inputQuantity" min="0" placeholder="enter quantity" oninput="validity.valid||(value='');">
                    </div>
                </div>
            </form>
        </div>
    </div>
                </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" style="background-color: #45CFDD;border-color: #45CFDD;" id="add-inventory">Add</button>
        </div>
    </div>
                </div>
            </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped text-center" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th scope="col" class= "admin-element">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Romil Jain</td>
                    <td>30</td>
                    <td>Edit | </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rajul Jain</td>
                    <td>31</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anaisha Jain</td>
                    <td>7</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal"  data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="inventory-edit-form">
                        <div class="form-group" style="margin-bottom:1.5em">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-10">
                                <input  type="text" class="form-control" name="barcode">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom:1.5em">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input  type="number" class="form-control" name="quantity" min="0" oninput="validity.valid||(value='');">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                    <button class="btn btn-warning" id="update-inventory"><i class="fa fa-refresh"></i> Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal"  data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data" accept=".tsv">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
