<!doctype html>

<html lang="en">


<head th:replace="snippets.html :: name_head">

</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">
    <h3>Day to Day Report</h3>





    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" >

        <div class="row">
            <div class="col-12">
                <form class="form-inline" id="daily-report-form">


                    <div class="form-group" style="margin-bottom:1em">
                        <label for="inputStartDate" class="col-sm-2 col-form-label">Start</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="brand" id="inputStartDate" placeholder="enter start date">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom:1em;">
                        <label for="inputEndDate" class="col-sm-2 col-form-label">End</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="brand" id="inputEndDate" placeholder="enter end dated">
                        </div>
                    </div>


                </form>
                <button id="addButton">ADD</button>
            </div>
        </div>



    </nav>


    <div class="row">
        <div class="col-12">



        </div>
    </div>


    <!-- Table -->
    <div class="col-12">
        <table class="table table-striped" id="daily-report-table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Invoiced Orders</th>
                <th scope="col">Invoiced Items</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <p id="forDownloadButton"></p>
    </div>
</div>







</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script th:src="@{/static/dailyReport.js}"/></script>
</body>

</html>
