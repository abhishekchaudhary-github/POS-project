<!doctype html>

<html lang="en">


<head th:replace="snippets.html :: name_head">

</head>
<style>
  /* Hide the sorting arrow */
  table.dataTable thead .sorting,
table.dataTable thead .sorting_asc,
table.dataTable thead .sorting_desc {
  background-image: none !important;
  padding-right: 0 !important;
}

table.dataTable thead .sorting::after,
table.dataTable thead .sorting_asc::after,
table.dataTable thead .sorting_desc::after {
  display: none !important;
}
  }
  table.dataTable {
  border-collapse: separate;
  border-spacing: 10px;
}
table.dataTable tbody tr:hover {
  background-color: #e6e6e6;
}
</style>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container">
    <h3>Day to Day Report</h3>

    <a type="button" class="btn btn-outline-info" th:href="@{/ui/reportsview}"> <span class="fa fa-arrow-left"></span></a>
    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#filterSalesReportDetail-modal">Filter</button>
    <p id="forDownloadButton"></p>


    <div class="modal" tabindex="-1" role="dialog" id="filterSalesReportDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FILL THE FIELDS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


<!--    <nav class="navbar navbar-expand-lg navbar-light bg-light  mb-1" >-->

        <div class="row">
            <div class="col-12">
                <form class="form" id="sales-report-report-form">
                    <div class="form-group">
                        <label for="inputStartDate" class="col-sm-2 col-form-label">Start</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="inputStartDate" id="inputStartDate" placeholder="enter start date">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom:1em;">
                        <label for="inputEndDate" class="col-sm-2 col-form-label">End</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" name="inputEndDate" id="inputEndDate" placeholder="enter end dated">
                        </div>
                    </div>


                </form>
            </div>
        </div>
        <div class="modal-footer">
            <!--                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>-->
            <button id="addButton" class="btn btn-success" data-dismiss="modal" style="background-color: #45CFDD;border-color: #45CFDD;"><i class="fa fa-plus"></i></button>
        </div>
                </div>
            </div>
        </div>



<!--    </nav>-->


    <div class="row">
        <div class="col-12">



        </div>
    </div>
</div>

    <!-- Table -->
    <div class="col-12">
        <table class="table table-striped" id="daily-report-table">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Invoiced Orders</th>
                <th scope="col">Invoiced Items</th>
                <th scope="col">Revenue</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>







</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script th:src="@{/static/dailyReport.js}"/></script>
</body>

</html>
