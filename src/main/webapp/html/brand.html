<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<style>
  /* Hide the sorting arrow */
  table.dataTable thead .sorting,
table.dataTable thead .sorting_asc,
table.dataTable thead .sorting_desc {
  background-image: none !important;
  padding-right: 0 !important;
}

table.dataTable thead .sorting::after,
table.dataTable thead .sorting_asc::after,
table.dataTable thead .sorting_desc::after {
  display: none !important;
}
  }
  table.dataTable {
  border-collapse: separate;
  border-spacing: 10px;
}
table.dataTable tbody tr:hover {
  background-color: #e6e6e6;
}
</style>
<link rel="stylesheet" href="../static/brand.css">
<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Brands</h3>

    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#addOrderDetail-modal">Add</button>
    &nbsp;
    <button type="button" class="btn btn-outline-info" id="refresh-data">Refresh</button>
    &nbsp;
    <button type="button" class="btn btn-outline-info" id="upload-data">Upload</button>



    <!-- Top row with form-->
    <div class="modal" tabindex="-1" role="dialog" id="addOrderDetail-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD BRANDS</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="addOrderDetail">
    <div class="row">
        <div class="col-12">
            <form class="form admin-element" id="brand-form">
                <div class="form-group">
<!--                    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>-->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
                    </div>
                </div>
                <div class="form-group">
<!--                    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>-->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
                    </div>
                </div>
            </form>
        </div>
    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" style="background-color: #45CFDD;border-color: #45CFDD;"  id="add-brand">ADD</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped text-center" id="brand-table">
                <thead>
                <tr>
                    <th scope="col text-center">ID</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col" class= "admin-element">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Romil Jain</td>
                    <td>30</td>
                    <td>Edit | </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rajul Jain</td>
                    <td>31</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anaisha Jain</td>
                    <td>7</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Edit Modal -->
    <div class="modal admin-element" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="brand-edit-form">
                        <div class="form-group" style="margin-bottom:1.5em">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" placeholder="enter brand">
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom:1.5em">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="enter category">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                    <button class="btn btn-warning" id="update-brand"><i class="fa fa-refresh"></i> Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data" accept=".tsv">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>

</html>
