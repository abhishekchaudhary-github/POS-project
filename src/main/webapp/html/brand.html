        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form" id="brand-edit-form">
                        <div class="form-group" style="margin-bottom:1.5em">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="brand" placeholder="enter brand" id="inputBrand1">

                        </div>

                    <button type="button" id="cancel-modal" class="close uploading-disabled" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
                    </div>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <a th:href="@{/sample/brand.tsv}" class="btn btn-outline-info uploading-disabled" id="download-sample" target="_blank"><i class="fa fa-file"></i> Sample</a>
                    <button type="button" class="btn btn-outline-info uploading-disabled" id="process-data" accept=".tsv"><i class="fa fa-upload"></i> Upload</button>
                    <button type="button" class="btn btn-outline-info uploading-disabled" id="download-errors"><i class="fa fa-exclamation-circle"></i> Errors</button>
                    <button type="button" class="btn btn-outline-info uploading-disabled" id="cancel-modal1" data-dismiss="modal"><i class="fa fa-times"></i> Cancel</button>
                </div>
            </div>
